<!DOCTYPE html>
<html>
<head>
    <title>Home :: Ram Sharma</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Get the query string from the current URL
            var queryString = window.location.search;
            var authCode = "";
            
            if(queryString.includes("auth_code")){
            authCode = queryString.split('&')[2].split('=')[1];
            }

            // Print the query string to the HTML element with id "output"
            $("#output").text(authCode);
        });
    </script>
</head>
<body>
    <h1>Copy Below Text And Paste On Terminal</h1>
    <quote id="output"></quote>
</body>
</html>
